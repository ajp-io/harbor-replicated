{{- if and (eq .Values.expose.type "ingress") (eq .Values.expose.tls.certSource "secret") .Values.global.replicated.customerEmail }}
{{- if or (not .Values.expose.ingress.letsencryptEnvironment) (eq .Values.expose.ingress.letsencryptEnvironment "staging") }}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: {{ .Values.global.replicated.customerEmail }}
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: {{ .Values.expose.ingress.className }}
{{- end }}
{{- if eq .Values.expose.ingress.letsencryptEnvironment "production" }}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: {{ .Values.global.replicated.customerEmail }}
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: {{ .Values.expose.ingress.className }}
{{- end }}
{{- end }}